<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina 02</title>
</head>
<body>
    <h1>essa é a segunda pagina do meu site</h1>
<!--quando usa-se linkes internos não precisa ecessáriamente da URL toda é só clicar no lugar entre "" apertar CTRL + ESPAÇO e seçecionar a pagina so seu site exemplo a baixo-->


    <p>a segunda página está aqui.</p>
    
    <p>esta página é  oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a> </p>

    <!--para limkes de patrocinio recomenda-se que use uma tag especiica, que serve para basicamente, o buscador não dar muita antenção a aquele link (rel="nofollow")
existe vario tipos de (rel) ja vimos 5 -->

    <p> mas se quer voltar para a pagina de onde veio...<a href="index.html" rel="prev">voltar para a primeira pagina</a></p>

    <!-- quando é linkes internos usa-se o (rel="PREV") de anterior diferendo dos linkes externos
e na outra pagina coloca-se o (rel="NEXT") que quer dizer proximo-->
    
</body>
</html>
