<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags me HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os temas para descobrir qual tag deverá utilizar em cada caso
    </p>

    <ul>
        <li><abbr title="use as tags ( &lt P &gt &lt/p&gt )">Parágrafos</abbr></li>

        <li><abbr title="use as tags (&lt h1&gt e &lt/h1&gt)">titulos</abbr></li>

        <li><abbr title="use as tags (img)">imagens</abbr></li>

        <li><abbr title="use as tags (abbr)">abreviações</abbr></li>

        <li><abbr title="não sei esse">códigos-fontes</abbr></li>

        <li><abbr title="também não sei esss">linguagens numeradas</abbr></li>

        <li><abbr title="também não sei essa">listas e hirarquias</abbr></li>
    </ul>
</body>
</html>
